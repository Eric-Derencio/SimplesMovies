<div>
    <div>
        <h1>{{'moviesPage.title' | translate}}</h1>
    </div>
</div>
<div>
    <div>
        <div class="row d-flex">
            <div class="form">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control form-input border-start-0"
                        placeholder="{{'moviesPage.serchBarPlaceholder'|translate}}" [(ngModel)]="searchQuery"
                        (input)="filterMovieList()" />
                </div>
            </div>

        </div>
    </div>
    <div class="pt-1 ps-1">
        <p>{{ totalMovies | number:'2.0-1' }} {{'moviesPage.listedMovies'|translate}}</p>
    </div>
</div>

<div class="container mt-4 bg-white rounded p-3">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        @if(totalMovies>0){
        @for(movie of movieList ; track $index) {
        <app-movie-card [filme]="movie" [isfav]="isfav(movie.id)"(del)="delFav(movie)" (add)="submitfav(movie)" class="col" />
        }
        }
    </div>

    @if(totalMovies<=0){ <p class="text-secondary text-center mt-5">{{'moviesPage.notFound'|translate}}</p>
        }
</div>

<div class="d-flex justify-content-center mt-3">
    <app-common-button (click)="loadMoreMovies()" [text]="'moviesPage.seeMoreButton'|translate" icon>
    </app-common-button>
</div>
