<div class="d-flex">
  <div>
    <img
      [src]="image"
      alt=""
      width="52"
      height="52"
      class="rounded-circle me-2"
    />
  </div>
  <div class="d-flex align-items-center">
    @if(description===""){
    <div>{{ name }}</div>
    }@else {
    <div>
      <div>
        <div>
          <strong>{{ name }}</strong>
        </div>
      </div>
      <div>
        <div>{{ description }}</div>
      </div>
    </div>
    }
  </div>
</div>
