<div class="card p-2">
    <app-avatar [name]="autor" [image]="img"></app-avatar>
    <div style="padding-left:60px;">
        <div class="d-flex justify-content-between align-items-center">
            <strong><i class="bi bi-star-fill text-warning"></i> {{ rating }}</strong>
            <small class="text-muted">{{ dataReview | date:'shortDate' }}</small>
        </div>
        <hr>
            <div class="p-1">
                <span>{{ comment }}</span>
            </div>
    </div>
</div>
